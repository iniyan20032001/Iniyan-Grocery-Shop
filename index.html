<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Iniyan Grocery Shop - Fresh groceries delivered to your door">
    <title>Iniyan Grocery Shop - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>üõí Iniyan Grocery Shop</h1>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="index.html" class="active">Home</a></li>
                        <li><a href="cart.html">Cart <span id="cart-count" class="cart-badge">0</span></a></li>
                        <li><a href="orders.html">My Orders</a></li>
                        <li id="admin-link" style="display: none;"><a href="admin.html">Admin</a></li>
                        <li id="user-menu">
                            <span id="user-name"></span>
                            <button id="logout-btn" class="btn-logout">Logout</button>
                        </li>
                        <li id="login-link"><a href="login.html">Login</a></li>
                    </ul>
                </nav>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h2>Fresh Groceries, Delivered to Your Door</h2>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search products...">
                    <button id="search-btn">üîç</button>
                </div>
            </section>

            <section class="categories">
                <h2>Shop by Category</h2>
                <div class="category-filters" id="category-filters">
                    <!-- Categories will be populated by JS -->
                </div>
            </section>

            <section class="products">
                <h2 id="category-title">All Products</h2>
                <div class="products-grid" id="products-grid">
                    <!-- Products will be populated by JS -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Iniyan Grocery Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
