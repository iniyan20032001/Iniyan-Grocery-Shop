<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard - Iniyan Grocery Shop">
    <title>Admin Dashboard - Iniyan Grocery Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>ðŸ›’ Iniyan Grocery Shop</h1>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="cart.html">Cart <span id="cart-count" class="cart-badge">0</span></a></li>
                        <li><a href="orders.html">My Orders</a></li>
                        <li><a href="admin.html" class="active">Admin</a></li>
                        <li id="user-menu">
                            <span id="user-name"></span>
                            <button id="logout-btn" class="btn-logout">Logout</button>
                        </li>
                    </ul>
                </nav>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h2 class="page-title">Admin Dashboard</h2>
            
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="manage-menu">Manage Menu</button>
                <button class="tab-btn" data-tab="sales-report">Sales Report</button>
                <button class="tab-btn" data-tab="order-management">Order Management</button>
            </div>

            <!-- Manage Menu Tab -->
            <div id="manage-menu" class="tab-content active">
                <div class="admin-section">
                    <h3>Add New Product</h3>
                    <form id="add-product-form" class="product-form">
                        <div class="form-group">
                            <label>Product Name:</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label>Category:</label>
                            <select id="product-category" required>
                                <option value="">Select Category</option>
                                <option value="Rice & Grains">Rice & Grains</option>
                                <option value="Spices & Masala">Spices & Masala</option>
                                <option value="Cooking Oils">Cooking Oils</option>
                                <option value="Snacks & Biscuits">Snacks & Biscuits</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Personal Care">Personal Care</option>
                                <option value="Home Cleaning">Home Cleaning</option>
                                <option value="Vegetables & Fruits">Vegetables & Fruits</option>
                                <option value="Dairy & Frozen">Dairy & Frozen</option>
                                <option value="Miscellaneous">Miscellaneous</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Price (â‚¹):</label>
                            <input type="number" id="product-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Image URL:</label>
                            <input type="url" id="product-image" required>
                        </div>
                        <div class="form-group">
                            <label>Stock Quantity:</label>
                            <input type="number" id="product-stock" required>
                        </div>
                        <div class="form-group">
                            <label>Quantity Unit (e.g., 1 kg, 500 g, 1 liter):</label>
                            <input type="text" id="product-unit" placeholder="e.g., 1 kg" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>

                <div class="admin-section">
                    <h3>All Products</h3>
                    <div class="products-list" id="admin-products-list">
                        <!-- Products will be populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Sales Report Tab -->
            <div id="sales-report" class="tab-content">
                <div class="admin-section">
                    <h3>Sales Report</h3>
                    <div class="report-filters">
                        <label>Report Type:</label>
                        <select id="report-type">
                            <option value="daily">Daily Report</option>
                            <option value="monthly">Monthly Report</option>
                        </select>
                        <label id="report-date-label">Select Date:</label>
                        <input type="date" id="report-date" value="">
                        <input type="month" id="report-month" value="" style="display: none;">
                    </div>
                    <div class="report-summary" id="report-summary">
                        <!-- Report will be populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Order Management Tab -->
            <div id="order-management" class="tab-content">
                <div class="admin-section">
                    <h3>All Orders</h3>
                    <div class="orders-list" id="admin-orders-list">
                        <!-- Orders will be populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Product Modal -->
    <div id="edit-product-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Edit Product</h3>
            <form id="edit-product-form" class="product-form">
                <input type="hidden" id="edit-product-id">
                <div class="form-group">
                    <label>Product Name:</label>
                    <input type="text" id="edit-product-name" required>
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select id="edit-product-category" required>
                        <option value="">Select Category</option>
                        <option value="Rice & Grains">Rice & Grains</option>
                        <option value="Spices & Masala">Spices & Masala</option>
                        <option value="Cooking Oils">Cooking Oils</option>
                        <option value="Snacks & Biscuits">Snacks & Biscuits</option>
                        <option value="Beverages">Beverages</option>
                        <option value="Personal Care">Personal Care</option>
                        <option value="Home Cleaning">Home Cleaning</option>
                        <option value="Vegetables & Fruits">Vegetables & Fruits</option>
                        <option value="Dairy & Frozen">Dairy & Frozen</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price (â‚¹):</label>
                    <input type="number" id="edit-product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Image URL:</label>
                    <input type="url" id="edit-product-image" required>
                </div>
                <div class="form-group">
                    <label>Stock Quantity:</label>
                    <input type="number" id="edit-product-stock" required>
                </div>
                <div class="form-group">
                    <label>Quantity Unit (e.g., 1 kg, 500 g, 1 liter):</label>
                    <input type="text" id="edit-product-unit" placeholder="e.g., 1 kg" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Product</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Iniyan Grocery Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
