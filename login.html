<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login/Signup - Iniyan Grocery Shop">
    <title>Login - Iniyan Grocery Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>ðŸ›’ Iniyan Grocery Shop</h1>
                </div>
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="cart.html">Cart</a></li>
                        <li><a href="orders.html">My Orders</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab-btn active" data-tab="login">Login</button>
                    <button class="auth-tab-btn" data-tab="signup">Sign Up</button>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="auth-form active">
                    <h2>Login to Your Account</h2>
                    <form id="login-form-element">
                        <div class="form-group">
                            <label>Email or Mobile:</label>
                            <input type="text" id="login-identifier" placeholder="Email or Mobile Number" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="login-password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <button class="btn btn-google" id="google-login-btn">
                        <span>ðŸ”µ</span> Continue with Google
                    </button>
                    <p class="error-message" id="login-error"></p>
                </div>

                <!-- Signup Form -->
                <div id="signup-form" class="auth-form">
                    <h2>Create New Account</h2>
                    <form id="signup-form-element">
                        <div class="form-group">
                            <label>Full Name:</label>
                            <input type="text" id="signup-name" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="signup-email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <label>Mobile Number:</label>
                            <input type="tel" id="signup-mobile" placeholder="Mobile Number" required>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="signup-password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <button class="btn btn-google" id="google-signup-btn">
                        <span>ðŸ”µ</span> Continue with Google
                    </button>
                    <p class="error-message" id="signup-error"></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Iniyan Grocery Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pwa.js"></script>
</body>
</html>
